name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: scripts/buildprod.sh

      - name: Set up Google Cloud cli
        run: google-github-actions/setup-gcloud

      - name: Build Docker image and push to Google Artifcat Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470910/notely-ar-repo/notely:latest .
